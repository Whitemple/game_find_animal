<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/master.css">
	<script src="js/master.js" charset="utf-8"></script>
    <link rel="SHORTCUT ICON" href="img/favicon.ico" type="image/x-icon">
	<title>Game Find Animal</title>
</head>
<body>
    <div class="cont">
        <div id="box1">
            <div id="box1_filter">
                <div id="box1_clip">
                    <img src="img/dove.png" alt="bird" class="item" id="item1">
                    <img src="img/swallow.png" alt="bird" class="item" id="item2">
                    <img src="img/fish.png" alt="fish" class="item" id="item3">
                    <img src="img/fish1.png" alt="fish" class="item" id="item4">
                    <img src="img/fox.png" alt="animal" class="item" id="item5">
                    <img src="img/deer.png" alt="animal" class="item" id="item6">
                    
                </div>
            </div>
        </div>
        <div id="stats"> 
            Всего животных: <span id="maxItems"></span><br>
            Осталось: <span id="curItems"></span><br>
            <button type="submit" id="restart">Заново</button>
        </div>
    </div>
    <div id="myItems">
        <h3>Пойманные животные</h3>
        <div>
            <img src="img/cage.png" alt="cage" class="cage" id="cage1">
            <img src="img/cage.png" alt="cage" class="cage" id="cage2">
            <img src="img/aquarium.png" alt="aquarium" class="cage" id="aquarium1">
            <img src="img/aquarium.png" alt="aquarium" class="cage" id="aquarium2">
            <img src="img/cage1.png" alt="cageAnimal" class="cage" id="cageAnimal1">
            <img src="img/cage1.png" alt="cageAnimal" class="cage" id="cageAnimal2">
        </div>
    </div>
</body>
</html>
